<!DOCTYPE html>
<html lang="en">

<head>

	<title>Document</title>
	<link rel="stylesheet" href="styles/main.css">
</head>

<body>

				</button>
				<button id="button-right">

						xmlns="http://www.w3.org/2000/svg" viewBox="0 0 448 512"
						class="svg-inline--fa fa-arrow-right fa-w-14 fa-3x">

					</svg>
				</button>

						xmlns="http://www.w3.org/2000/svg" viewBox="0 0 448 512" class="svg-inline--fa fa-arrow-down fa-w-14 fa-3x">
